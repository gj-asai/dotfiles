monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = thunar
$browser = brave
$menu = wofi --show drun

exec-once = waybar & swaync & hypridle & hyprpaper
exec-once = hyprlock # because of sddm autologin

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,20
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,20

general {
    border_size = 1
    gaps_in = 3
    gaps_out = 6
    col.active_border = rgba(88c0d0aa)
    col.inactive_border = rgba(81a1c1aa)
    resize_on_border = true
}

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 0.8
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 2, default
}

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =
    numlock_by_default = true

    touchpad {
        natural_scroll = true
    }
}

misc {
    disable_hyprland_logo = true
}

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, exec, $browser
bind = $mainMod, A, exec, $browser --app=https://web.whatsapp.com
bind = $mainMod, P, exec, $browser --app=https://open.spotify.com
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = ALT, SPACE, exec, $menu
bind = $mainMod ALT, L, exec, hyprlock

bind = , PRINT, exec, hyprshot -m output -m active --clipboard-only
bind = $mainMod, PRINT, exec, hyprshot -m window -m active --clipboard-only
bind = $mainMod, S, exec, hyprshot -m region -z --clipboard-only

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod CONTROL, H, movewindow, l
bind = $mainMod CONTROL, L, movewindow, r
bind = $mainMod CONTROL, K, movewindow, u
bind = $mainMod CONTROL, J, movewindow, d

bind = $mainMod SHIFT, H, resizeactive, -20 0
bind = $mainMod SHIFT, L, resizeactive, 20 0
bind = $mainMod SHIFT, K, resizeactive, 0 -20
bind = $mainMod SHIFT, J, resizeactive, 0 20

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = float, title:Volume Control
windowrule = float, title:Bluetooth Devices
windowrule = float, nm-connection-editor
windowrule = float, xdg-desktop-portal-gtk # file picker

windowrulev2 = workspace 1, initialTitle:web.whatsapp.com_/
windowrulev2 = tile, initialTitle:web.whatsapp.com_/
windowrulev2 = workspace 5, initialTitle:open.spotify.com_/
windowrulev2 = tile, initialTitle:open.spotify.com_/
windowrule = workspace 6, discord

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

